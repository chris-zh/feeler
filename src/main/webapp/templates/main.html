    <script src="/resources/js/api.js"></script>
    <script>
        var articles = function () {
            var success = function (r) {
                var result = $.parseJSON(r);
                log(result);
                if(result.success) {
                    var $articles = $('#id-div-articles');
                    var html = '';
                    var articles = result.articles;
                    for(var i = 0; i<articles.length;i++){
                        var article = articles[i];
                        console.log(article.title+ ' ' +article.content);
                        html = html + '<h2>' + article.title + '</h2>';
                        html = html + '<p>' + article.content + '</p>';
                        html = html + '<p><a class="btn" name="a-link-articles" id="'+article.id+'" href="javascript:void(0)" onclick="article(this)">View details »</a></p>';
                    }
                    $articles.html(html);
                }
            };
            vip.articles(success);
        };

        var article = function (obj) {
            console.log(obj.id);
            localStorage.next = '/article/' + obj.id;
            location.href = '/newArticle';
        };

        var newArticle = function () {
            localStorage.next = '';
            location.href = '/newArticle';
        };

        var bindActions = function () {
            $('#id-button-newArticle').on('click', function () {
                newArticle();
            });
        };

        var __main = function () {
            articles();
            bindActions();
        };

        $(document).ready(function () {
            __main();
        })
    </script>
